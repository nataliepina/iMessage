<!DOCTYPE html>
<html>
<head>
	<title>iMessage</title>
	<link rel="stylesheet" type="text/css" href="textmessage.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="iphone">
		<div class="messagelog">

			<header><span class="left"></span>
				<h2>Natalie</h2>
				<span class="right"><i class="fas fa-info-circle"></i></span>
			</header>
			
			<section id="container">
			    <div class="from-me">
			      <p>Hey there! What's up?</p>
			    </div>
			  <div class="clear"></div>
			    <div class="from-them">
			      <p>Not much checking out this cool iMessage design</p>
			    </div>
			  <div class="clear"></div>
			    <div class="from-me">
			      <p>Look how cool these bubbles are. It's pure CSS &amp; HTML, with a bit of Javascript!</p>
			    </div>
			  <div class="clear"></div>
			    <div class="from-them">
			      <p>Can you scroll through the messages?</p>
			    </div>
			  <div class="clear"></div>
			    <div class="from-me">
			      <p>Of course. You can send replies also.</p>
			    </div>
			  <div class="clear"></div>
			    <div class="from-them">
			      <p>Wow! :]  </p>
			    </div>
			</section>

			<footer>
				<span class="left-bottom"><i class="fas fa-camera"></i></span>
			   <form>
			   	<input type="text" name="text" id="message">
			   </form>
			   <button id="sendButton"><span>Send</span></button>
			</footer>
		</div>
	</div>

<script type="text/javascript" src="textmessage.js"></script>

</body>
</html>
